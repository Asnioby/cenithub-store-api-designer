<div class="modal-header">
  <h3>Move to</h3>
</div>

<div class="modal-body">
  <select class="folder-list" data-ng-attr-size="{{ folders.length }}" ng-init="destination = folders[0]" ng-model="destination" ng-options="folder.path for folder in folders">
  </select>
  <div ng-show="alert" class="text-error">There was a problem moving your file: {{ alert }}</div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="moveFile(destination.path)">Move</button>
  <button class="btn btn-dismiss" ng-click="$dismiss()">Cancel</button>
</div>
