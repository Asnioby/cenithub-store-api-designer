<raml-editor-context-menu></raml-editor-context-menu>
<ul class="file-list">
  <li raml-editor-directory-item directory="homeDirectory">
    <div class="file-item" role="directory" ng-class="{geared: contextMenuOpen()}">
      <i class="icon icon-folder-open-alt"></i>
      <span class="file-name">{{ directory.name }}</span>
      <i class="icon icon-cog" ng-click="showContextMenu($event)"></i>
    </div>
    <ul class="file-list">
      <li ng-repeat="subDirectory in directory.directories | orderBy:'name'" ng-transclude ng-init="directory = subDirectory">
      </li>
      <li raml-editor-file-item ng-repeat="file in directory.files | orderBy:'name'"></li>
    </ul>
  </li>
</ul>
