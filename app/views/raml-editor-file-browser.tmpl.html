<div role="browser">
  <button role="save-button" ng-click="fileBrowser.saveFile(fileBrowser.selectedFile)">Save</button>

  <ul role="file-list">
    <li role="file-name"
        ng-repeat="file in homeDirectory.files | orderBy:'name'"
        ng-click="fileBrowser.selectFile(file)"
        ng-class="{currentfile: fileBrowser.selectedFile === file, dirty: file.dirty}">
      {{file.name}}
      <i class="icon icon-cog" ng-click="showMenu = !showMenu"></i>
      <raml-editor-context-menu file="file" active="showMenu"></raml-editor-context-menu>
    </li>
  </ul>
</div>
